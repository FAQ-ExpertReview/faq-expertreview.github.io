<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Callback</title>
</head>
<body>
  <h1>Pinterest OAuth Callback</h1>
  <p id="message"></p>

  <script>
    // Parse query parameters
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");

    if (code) {
      document.getElementById("message").innerText = "Connected to Pinterest successfully! ðŸŽ‰";
      console.log("Authorization code received:", code);
      console.log("State:", state);
      // Optional: send code to your server for token exchange if you want
    } else {
      document.getElementById("message").innerText = "Authorization failed or cancelled.";
    }
  </script>
</body>
</html>
